{% extends "users/base.html" %}

{% block title %}Create Tag{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create a New Tag</h2>

    <!-- Сообщения (если используешь django.contrib.messages) -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <!-- Форма создания нового тега -->
    <form method="post" action="{% url 'tags:create_tag' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="tagName" class="form-label">Tag Name</label>
            <input type="text" name="name" id="tagName" class="form-control" placeholder="Enter tag name" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Tag</button>
    </form>

    <!-- Ссылка на список тегов -->
    <div class="mt-3">
        <a href="{% url 'tags:list_tags' %}" class="btn btn-secondary">Back to Tags List</a>
    </div>
</div>
{% endblock %}
