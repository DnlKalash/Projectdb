{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <!-- Подключение стилей через static -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <!-- Ссылки через именованные URL из urls.py -->
            <a href="{% url 'htmlshablon' %}">Home</a> |
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}">Register</a>

        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2026 My App</p>
    </footer>
</body>
</html>
