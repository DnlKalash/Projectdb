{% extends "users/base.html" %}

{% block title %}Update Post{% endblock %}

{% block content %}
<h1>Update Post</h1>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ post.title }}" required><br><br>

    <label>Content:</label><br>
    <textarea name="content" rows="5" required>{{ post.content }}</textarea><br><br>

    <button type="submit">Update Post</button>
</form>

<br>
<a href="{% url 'posts:my-posts' %}">
    <button type="button">Back to My Posts</button>
</a>
{% endblock %}
